# nixpacks.toml

[phases.setup]
# 1. We include 'pnpm' here so it is installed at the system level.
# 2. We add 'jq' and 'wget' to FORCE a cache refresh (Cache Busting).
nixPkgs = ["nodejs-20_x", "openssl", "pnpm", "jq", "wget"]

[phases.install]
dependsOn = ["setup"]
cmds = ["pnpm install"]

[phases.build]
dependsOn = ["install"]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"